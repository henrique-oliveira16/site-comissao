<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculo de Comissão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #003366;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 84, 166, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #0054a6;
      font-size: 22px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0054a6;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #ff6b00;
    }

    .resultado {
      margin-top: 20px;
      text-align: left;
    }

    .resultado p {
      margin: 8px 0;
      font-size: 16px;
    }

    strong {
      color: #ff6b00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calcular Comissão</h1>

    <label for="cargo">Tipo de vendedor:</label>
    <select id="cargo" required>
      <option value="" disabled selected>-- Escolha --</option>
      <option value="externo">Funcionário - Externo</option>
      <option value="interno">Funcionário - Interno</option>
    </select>

    <label for="receita">Valor da receita (R$):</label>
    <input type="number" id="receita" placeholder="0,00" min="0" step="0.01" required />

    <button onclick="calcularComissao()">Calcular Comissão</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularComissao() {
      const cargo = document.getElementById("cargo").value;
      const receita = parseFloat(document.getElementById("receita").value.replace(",", "."));
      let fator = 0;

      if (isNaN(receita) || receita <= 0 || !cargo) {
        document.getElementById("resultado").innerHTML = "<p><strong>Preencha todos os campos corretamente.</strong></p>";
        return;
      }

      // Aqui estão as faixas oficiais de comissão
      if (receita >= 0.01 && receita <= 1000.00) fator = 0.15;
      else if (receita <= 1500.00) fator = 0.20;
      else if (receita <= 2000.00) fator = 0.25;
      else if (receita <= 2500.00) fator = 0.35;
      else if (receita <= 3000.00) fator = 0.45;
      else if (receita <= 3500.00) fator = 0.55;
      else if (receita <= 4000.00) fator = 0.65;
      else if (receita <= 4500.00) fator = 0.75;
      else if (receita <= 5000.00) fator = 1.00;
      else fator = 1.20;

      const comissao = receita * fator;

      // Exibe os resultados
      document.getElementById("resultado").innerHTML = `
        <p><strong>Tipo de vendedor:</strong> ${cargo === "externo" ? "Funcionário - Externo" : "Funcionário - Interno"}</p>
        <p><strong>Valor da receita:</strong> R$ ${receita.toFixed(2).replace(".", ",")}</p>
        <p><strong>Fator aplicado:</strong> ${fator}</p>
        <p><strong>Comissão calculada:</strong> R$ ${comissao.toFixed(2).replace(".", ",")}</p>
      `;
    }
  </script>
</body>
</html>
